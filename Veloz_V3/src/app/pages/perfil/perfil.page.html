<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil - Conductor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngFor="let y of auto">
  <ion-card class="user-card" *ngFor="let x of usuario">
    <br>
    <ion-avatar>
      <img alt="image" [src]="image"  *ngIf="image">
    </ion-avatar>
    <br>

    <div>
      <ion-button (click)="takePicture()">Cambiar Foto de Perfil</ion-button>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="6" style="border-right: 4px solid rgb(235, 235, 235);">
          <ion-item class="no-border">
            <ion-label>
              <p>Usuario</p>
              <i><h3>{{ x.usuario }}</h3></i>
              <p>Nombre</p>
              <i><h3>{{ x.nombre }} {{ x.apellido }}</h3></i>
              <p>Rol</p>
              <i><h3>Conductor</h3></i>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item class="no-border">
            <ion-label>
              <p>Patente</p>
              <i><h3>{{ y.patente }}</h3></i>
              <p>Marca</p>
              <i><h3>{{ y.marca }}</h3></i>
              <p>Asientos totales</p>
              <i><h3>{{ y.asientos }}</h3></i>
            </ion-label>
            
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-button class="boton-ancho" (click)="editarInformacion(x)">Editar información Personal</ion-button>
    <ion-button class="boton-ancho" (click)="editarvehiculo(y)">Editar información del vehículo</ion-button>
    <ion-button class="boton-ancho" (click)="cerrarSesion()">Cerrar Sesión</ion-button>

    <img alt="Silhouette of mountains" src="https://www.hyundai.cl/content/uploads/480x260-1.png" class="vehicle-image" />
  </ion-card>

  
</ion-content>
